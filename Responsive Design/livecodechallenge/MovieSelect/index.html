<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <form  class="form">
       
      <b>Title</b><input type="text" name="movie" id="name" placeholder="Movie name" class="box">
      <b>Rating</b><input type="number" name="movierating" id="rating" placeholder="Rate the movie from 0 to 10" min="0" max="10" class="box">
      <button type="submit" class="btn">Add Movie</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <th class="title">Title</th>
                <th class="same">Rating</th>
                <th class="same">Delete</th>
            </tr>
           
        </thead>
        
    </table>
</body>
</html>
