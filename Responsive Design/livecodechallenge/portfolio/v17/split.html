<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split a page</title>
</head>
<style>
   *{
       margin: 0;
       padding: 0;
       width: 100%;
       height: 100%;
   }
  #row{
      display: grid;
      grid-template-rows: 50% 50%;
  }

</style>
<body>
    <div id="row">
        <div  style="background-color: darkgoldenrod;">Top page</div>
        <div  style="background-color: aqua;">Bottom page</div> 
        <div  style="background-color: red;">Top page</div>
        <div  style="background-color: aqua;">Bottom page</div> 
    </div> 
</body>
</html>
